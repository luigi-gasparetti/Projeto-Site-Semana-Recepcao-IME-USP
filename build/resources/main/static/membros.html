<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Membros</title>
    <style>
        body {
            background-color: rgb(51, 48, 48);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .member {
            text-align: center;
            color: white;
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .form-container {
            text-align: center;
            margin: 20px;
            color: white;
        }
        .form-container input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .form-container button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-container button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="topnav">
    <a href="index.html">Home</a>
    <a class="active" href="membros.html">Membros</a>
    <a href="tab_horas.html">Tabela</a>
</div>

<h1>Membros da Comiss√£o</h1>
<div class="gallery" id="membersGallery">
    <!-- Members will be loaded here dynamically -->
</div>

<div class="form-container">
    <input type="text" id="memberName" placeholder="Nome do Membro">
    <button onclick="addMember()">Adicionar Membro</button>
    <button class="delete" onclick="deleteMember()">Deletar Membro</button>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const membersGallery = document.getElementById('membersGallery');

        function loadMembers() {
            fetch('/api/membros')
                .then(response => response.json())
                .then(members => {
                    membersGallery.innerHTML = '';
                    members.forEach(member => {
                        const memberDiv = document.createElement('div');
                        memberDiv.classList.add('member');

                        const memberImage = document.createElement('img');
                        memberImage.src = 'assets/icon.png'; // Replace with member's image URL if available
                        memberImage.alt = member.nome;

                        const memberName = document.createElement('p');
                        memberName.textContent = member.nome;

                        memberDiv.appendChild(memberImage);
                        memberDiv.appendChild(memberName);

                        membersGallery.appendChild(memberDiv);
                    });
                })
                .catch(error => console.error('Error fetching member data:', error));
        }

        loadMembers();

    let currentId = 1;
    window.addMember = function() {
        const memberName = document.getElementById('memberName').value;
        if (memberName) {
            fetch('/api/membros', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: memberName,
                    id: currentId, // Use a unique ID for the member
                    trabalho: 0,
                    eventos: []
                })
            })
            .then(response => {
                if (response.ok) {
                    currentId++;
                    loadMembers();
                    document.getElementById('memberName').value = '';
                } else {
                    response.text().then(text => alert('Erro ao adicionar membro: ' + text));
                }
            })
            .catch(error => console.error('Error adding member:', error));
        } else {
            alert('Por favor, insira o nome do membro');
        }
    };


        window.deleteMember = function() {
            const memberName = document.getElementById('memberName').value;
            if (memberName) {
                fetch(`/api/membros/${memberName}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        loadMembers();
                        document.getElementById('memberName').value = '';
                    } else {
                        alert('Erro ao deletar membro');
                    }
                })
                .catch(error => console.error('Error deleting member:', error));
            } else {
                alert('Por favor, insira o nome do membro');
            }
        };
    });
</script>

</body>
</html>
