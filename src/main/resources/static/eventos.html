    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Inscreva o membro pelo seu nome:</p>
            <input type="text" id="memberName" placeholder="Nome do membro">
            <button id="confirmButton">Confirmar</button>
        </div>
    </div>

    <script>
        // Botão de inscrição
        const subscribeButton = document.getElementById('subscribeButton');

        // Modal
        const modal = document.getElementById('myModal');
        const closeModal = document.getElementsByClassName('close')[0];

        // Abrir o modal quando clicar no botão
        subscribeButton.onclick = function() {
            modal.style.display = 'block';
        }

        // Fechar o modal quando clicar no ícone de fechar
        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        // Fechar o modal quando clicar fora da área do modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Função para confirmar a inscrição
        const confirmButton = document.getElementById('confirmButton');
        const memberNameInput = document.getElementById('memberName');

        confirmButton.onclick = function() {
            const memberName = memberNameInput.value;
            alert(`Inscrição confirmada para o membro: ${memberName}`);
            modal.style.display = 'none'; // Fecha o modal após a confirmação
        }
    </script>
