<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(204, 204, 204);">
<div class="topnav">
    <a href="index.html">Home</a>
    <a href="membros.html">Membros</a>
    <a href="tab_horas.html">Tabela</a>
</div>

<div class="container_eventos">
    <h3 id="titulo_projeto">Carregar aqui o nome do Evento em questão</h3>
    <div class="conjunto_eventos">
        <div class="parte_de_cima_evento">
            <div class="descricao_do_evento">
                <h3 id="descricao_evento">Descrição do evento</h3>
            </div>
            <div class="horario_e_local">
                <h3 id="horario_evento">Horário: 00:00 - 00:00</h3>
                <h3 id="local_evento">Local: Local de Teste</h3>
            </div>
        </div>
        <div class="parte_de_baixo_evento" id="veteranos">
            <!-- Fotos de veteranos serão adicionadas aqui dinamicamente -->
        </div>
    </div>
</div>
<div class="botao_para_se_inscrever">
    <button id="subscribeButton">
        Pensando em como fazer esse botao verde quando tem vaga e quando não tem vaga deixar ele vermelho
    </button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Inscreva o membro pelo seu nome:</p>
        <input type="text" id="memberName" placeholder="Nome do membro">
        <button id="confirmButton">Confirmar</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const eventoId = params.get('eventoId');

        if (eventoId) {
            fetch(`/api/eventos/${eventoId}`)
                .then(response => response.json())
                .then(evento => {
                    document.getElementById('titulo_projeto').textContent = evento.titulo;
                    document.getElementById('descricao_evento').textContent = evento.descricao;
                    document.getElementById('horario_evento').textContent = `Horário: ${evento.horarioInicio} - ${evento.horarioTermino}`;
                    document.getElementById('local_evento').textContent = `Local: ${evento.local}`;

                    const veteranosContainer = document.getElementById('veteranos');
                    veteranosContainer.innerHTML = ''; // Clear existing members
                    evento.membros.forEach(membro => {
                        const veteranoDiv = document.createElement('div');
                        veteranoDiv.classList.add('foto_de_perfil_veterano');
                        veteranoDiv.innerHTML = `
                            <img class="fotos_veteranos" src="${membro.foto}" alt="Profile Picture">
                            <div class="nome_do_vet"><h5>${membro.nome}</h5></div>
                        `;
                        veteranosContainer.appendChild(veteranoDiv);
                    });

                    // Update button based on availability
                    const hasVacancy = evento.vagas > 0;
                    const subscribeButton = document.getElementById('subscribeButton');
                    if (hasVacancy) {
                        subscribeButton.style.backgroundColor = '#4CAF50';
                        subscribeButton.textContent = 'Inscrever-se';
                    } else {
                        subscribeButton.style.backgroundColor = '#FF6347';
                        subscribeButton.textContent = 'Sem Vagas';
                    }
                })
                .catch(error => {
                    console.error('Error fetching event details:', error);
                    document.getElementById('titulo_projeto').textContent = 'Erro ao carregar os detalhes do evento';
                });
        } else {
            document.getElementById('titulo_projeto').textContent = 'ID do evento não fornecido';
        }
    });

    // Modal setup
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementsByClassName('close')[0];
    const subscribeButton = document.getElementById('subscribeButton');
    const confirmButton = document.getElementById('confirmButton');
    const memberNameInput = document.getElementById('memberName');

    subscribeButton.onclick = function() {
        modal.style.display = 'block';
    }

    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    confirmButton.onclick = function() {
        const memberName = memberNameInput.value;
        if (memberName) {
            fetch(`/api/eventos/${new URLSearchParams(window.location.search).get('eventoId')}/membros`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: memberName })
            })
            .then(response => {
                if (response.ok) {
                    alert(`Inscrição confirmada para o membro: ${memberName}`);
                    modal.style.display = 'none'; // Close modal
                    location.reload(); // Refresh page to update member list
                } else {
                    throw new Error('Erro ao adicionar membro');
                }
            })
            .catch(error => {
                console.error('Error adding member:', error);
                alert('Erro ao adicionar membro');
            });
        } else {
            alert('Por favor, insira o nome do membro');
        }
    }
</script>
</body>
</html>
